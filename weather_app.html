<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/main.css" />
</head>

<body class="body2">
    <nav class="navbar navbar-expand-sm navbar-light">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link brand" href="index.html">Pizza Világ</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link app" href="#">Időjárás app<span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </nav>
    <main class="container2">
      <form class="form-outline">
        <input
          class="cityName"
          type="text"
          name="cityName"
          placeholder="Város név"
        />
        <button class="btn btn-outline-success" type="submit">
          Lekérdezés
        </button>
      </form>
      <h3>
        Amikor az idő meleg, a csomagod üdítőt rejteget.
      </h3>
      
      <h3>Ha az idő hidegre fordul, meleg italt kapsz jutalmul.</h3>
      <section class="js-display weather-container">
        <div class="js-ajandek"></div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script/weather.js"></script>
  </body>
